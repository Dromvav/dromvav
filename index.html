<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drömväv - Produktionsbolag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Drömväv</h1>
            <nav>
                <ul>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#clients">Kundloggor</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="container">
                <h2>Vi skapar drömmar genom bild och ljud</h2>
                <p>Specialiserade på videoproduktion, foto och ljudteknik.</p>
            </div>
        </section>
        <section id="portfolio">
            <div class="container">
                <h2>Portfolio</h2>
                <div class="portfolio-items">
                    <div class="portfolio-item">
                        <img src="video1.jpg" alt="Reklamvideo">
                        <h3>Reklamvideo</h3>
                    </div>
                    <div class="portfolio-item">
                        <img src="video2.jpg" alt="Musikvideo">
                        <h3>Musikvideo</h3>
                    </div>
                    <div class="portfolio-item">
                        <img src="photo1.jpg" alt="Bröllopsfoto">
                        <h3>Bröllopsfoto</h3>
                    </div>
                    <div class="portfolio-item">
                        <img src="photo2.jpg" alt="Eventfoto">
                        <h3>Eventfoto</h3>
                    </div>
                    <div class="portfolio-item">
                        <img src="photo3.jpg" alt="Reklamfoto">
                        <h3>Reklamfoto</h3>
                    </div>
                    <div class="portfolio-item">
                        <img src="audio1.jpg" alt="Ljudteknik">
                        <h3>Ljudteknik</h3>
                    </div>
                </div>
            </div>
        </section>
        <section id="clients">
            <div class="container">
                <h2>Kundloggor</h2>
                <div class="client-logos">
                    <img src="client1.png" alt="Kund 1">
                    <img src="client2.png" alt="Kund 2">
                    <img src="client3.png" alt="Kund 3">
                    <img src="client4.png" alt="Kund 4">
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2>Kontakt</h2>
                <form action="mailto:info@dromvav.se" method="post" enctype="text/plain">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Meddelande:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Skicka</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Drömväv. Alla rättigheter reserverade.</p>
        </div>
    </footer>
</body>
</html>

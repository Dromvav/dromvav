<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drömväv - Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Drömväv</a>
            <nav>
                <ul>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="clients.html">Kunder</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact">
            <div class="container">
                <h2>Kontakt</h2>
                <form action="mailto:info@dromvav.se" method="post" enctype="text/plain">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Meddelande:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Skicka</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Drömväv. Alla rättigheter reserverade.</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drömväv - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Drömväv</a>
            <nav>
                <ul>
                    <li><a href="portfolio.html" class="active">Portfolio</a></li>
                    <li><a href="clients.html">Kunder</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="portfolio">
            <div class="container">
                <h2>Portfolio</h2>
                <div class="portfolio-categories">
                    <a href="#bröllopsfoto" class="category active" data-category="bröllopsfoto">Bröllopsfoto</a>
                    <a href="#eventfoto" class="category" data-category="eventfoto">Eventfoto</a>
                    <a href="#reklamfoto" class="category" data-category="reklamfoto">Reklamfoto</a>
                    <a href="#musikvideo" class="category" data-category="musikvideo">Musikvideo</a>
                    <a href="#reklamvideo" class="category" data-category="reklamvideo">Reklamvideo</a>
                    <a href="#ljudteknik" class="category" data-category="ljudteknik">Ljudteknik</a>
                </div>
                <div class="portfolio-gallery">
                    <div class="portfolio-item" data-category="bröllopsfoto">
                        <img src="photo1.jpg" alt="Bröllopsfoto">
                        <h3>Bröllopsfoto</h3>
                    </div>
                    <div class="portfolio-item" data-category="eventfoto">
                        <img src="photo2.jpg" alt="Eventfoto">
                        <h3>Eventfoto</h3>
                    </div>
                    <div class="portfolio-item" data-category="reklamfoto">
                        <img src="photo3.jpg" alt="Reklamfoto">
                        <h3>Reklamfoto</h3>
                    </div>
                    <div class="portfolio-item" data-category="musikvideo">
                        <img src="video1.jpg" alt="Musikvideo">
                        <h3>Musikvideo</h3>
                    </div>
                    <div class="portfolio-item" data-category="reklamvideo">
                        <img src="video2.jpg" alt="Reklamvideo">
                        <h3>Reklamvideo</h3>
                    </div>
                    <div class="portfolio-item" data-category="ljudteknik">
                        <img src="audio1.jpg" alt="Ljudteknik">
                        <h3>Ljudteknik</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Drömväv. Alla rättigheter reserverade.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categories = document.querySelectorAll('.portfolio-categories a');
            const items = document.querySelectorAll('.portfolio-item');

            function filterItems(category) {
                items.forEach(item => {
                    if (item.getAttribute('data-category') === category || category === 'all') {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            categories.forEach(category => {
                category.addEventListener('click', function(e) {
                    e.preventDefault();
                    categories.forEach(cat => cat.classList.remove('active'));
                    category.classList.add('active');
                    const selectedCategory = category.getAttribute('data-category');
                    filterItems(selectedCategory);
                });
            });

            // Default to showing all items initially or Bröllopsfoto
            const activeCategory = document.querySelector('.portfolio-categories a.active');
            filterItems(activeCategory ? activeCategory.getAttribute('data-category') : 'bröllopsfoto');
        });
    </script>
</body>
</html>
